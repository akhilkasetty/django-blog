{% extends 'blogs/base.html' %}

{% block content %}
    <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
        <h2>{{ post.title }}</h2>
        <p>{{ post.content }}</p>
        <h2 >Author:<span style="color:red;font-family:Lobster">{{post.author}}</span></h2>
    </div>
{% endblock %}
