{% extends 'blogs/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h2><a href="{%url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <p>{{ post.content|linebreaksbr }}</p>
            <h2 >Author:<span style="color:red;font-family:Lobster">{{post.author}}</span></h2>
        </div>
    {% endfor %}
{% endblock %}
